name: CI/CD - React Native

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Choose the desired Node.js version

    - name: Install dependencies
      run: npm install

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Choose the desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the App
      run: npm run build  # Replace with the actual build command
      working-directory: ./Activity/package.json
      
    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Replace with your secret name
      run: npx vercel --token $VERCEL_TOKEN --prod  # Replace with the deployment command for your platform
