name: CI/CD - React Native

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    name: Build the React Native App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Choose the desired Node.js version

    - name: Install React Native CLI
      run: npm install -g react-native

    - name: Install dependencies
      run: npm install

    - name: Build the App for Android
      run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle
      working-directory: ./Activity
