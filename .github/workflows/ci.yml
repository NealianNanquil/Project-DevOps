name: Automated Testing

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        # Change to your project directory where 'requirements.txt' is located
        cd path/to/your/project

        # Ensure the 'requirements.txt' file exists
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt not found in the project directory."
          exit 1  # Exit with an error code
        fi

    - name: Run tests
      run: |
        # Change to your project directory where tests are located
        cd path/to/your/project

        # Run tests using pytest
        pytest
