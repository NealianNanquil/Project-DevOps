name: Automated Testing

on:
  push:
    branches:
      - main  # Change this to your default branch name

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Choose your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Replace with your requirements file if you have one

    - name: Run tests
      run: |
        pytest  # Replace with the command to run your tests

